     <p>पराबैंगनी किरणें खास लैम्प या बहुत गर्म वस्तु जैसे सूर्य द्वारा उत्पन्न होती है परन्तु धरती की सतह पर पहुंचने से पहले इसे ओजोन परत में अवशोषित कर लिया जाता है।</p>
